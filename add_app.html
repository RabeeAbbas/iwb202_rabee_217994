<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Add App - SmartAI</title>
  <link rel="stylesheet" href="styles.css">
  <!--scripts added to the end of the page -->
  
</head>
<body>
 <div class="logo"><p>Smart AI <br> ما تحتاج إليه في عالم الأعمال </p></div>
  <div class="links">
    <a href="index.html">الرئيسية</a>
    <a href="AboutUs.html">حول الموقع</a>
    <a href="apps.html">التطبيقات</a>
    <a href="add_app.html">إضافة تطبيق</a>
  </div>
  <div class="container">
    <form id="appForm">
      <label for="appName">اسم التطبيق </label>
      <input type="text" id="appName">

      <label for="companyName">اسم الشركة المصنعة </label>
      <input type="text" id="companyName" >

      <label for="companyURL">الموقع الالكتروني</label>
      <input type="url" id="companyURL" >

      <label>هل التطبيق مجاني ؟</label>
      <input type="radio" name="isFree" value="Yes" checked> نعم
      <input type="radio" name="isFree" value="No"> لا

      <label for="domain">مجال الاستخدام </label>
      <select id="domain">
        <option value="e-commerce">E-Commerce</option>
        <option value="education">Education</option>
        <option value="robotics">Robotics</option>
        <option value="healthcare">Healthcare</option>
      </select>

      <label for="summary">شرح مختصر </label>
      <textarea id="summary" rows="4"></textarea>

      <br><br>
      <input type="submit" value="Submit App">
    </form>
  </div>
  <div class="bottom">&copy; 2025 SmartAI</div>
  <script type="text/javaScript" src="add_app.js" ></script>
</body>
</html>
